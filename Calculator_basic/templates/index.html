<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/mat.jpg'); /* Adjust the path to your image file */
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: center;
        }

        input[type="number"], select, button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Calculator</h1>
        <form action="/calculate" method="post">
            <input type="number" name="num1" required>
            <select name="operation" required>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="^">^</option>
                <option value="√">√</option>
                <option value="%">%</option>
            </select>
            <input type="number" name="num2" required>
            <button type="submit">Calculate</button>
        </form>
        {% if result %}
        <p>Result: {{ result }}</p>
        {% endif %}
        {% if error %}
        <p>Error: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
